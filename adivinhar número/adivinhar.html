<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhar número</title>
</head>
<body>
    <h1>Tente adivinhar meu número;</h1>
    <button type="button" onclick="adivinhar()">Clique para começar</button>
    <div id="res">Já pensei em um número entre 1 e 100...</div>
    <script>
        function adivinhar(){
            var num= prompt('Digite um número:').toUpperCase()
            var res= document.getElementById('res')
            if( num<66){
            res.innerHTML+=`<p>Você falou: ${num}, meu número é <strong>MAIOR!</strong></p>`
            } else if(num>66){
            res.innerHTML+=`<P>Você falou: ${num}, meu número é <strong>MENOR!</strong></P>`
            } else{(num== 66)
            res.innerHTML+=`<strong>PARABÉNS!</strong> Você acertou! Eu tinha sorteado o número: ${num}`
            }
        }
    </script>
</body>
</html>
