<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de números</title>
</head>
<body>
    <h1>Gerador de números</h1>
    <button type="button" onclick="sortear()">Sortear um número</button>
    <div id="res"></div>
    <script>
        function sortear(){
            
            var res= document.getElementById('res')
            var um= Math.random()*(100-1)
            res.innerHTML+=`<p>Acabei de pensar no número: <mark>${um.toFixed(0)}</mark>!</p>`
        }
    </script>

</body>
</html>
