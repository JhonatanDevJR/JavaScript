<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Analisador de números</h1>
    <section>
        <div>
            Número entre 1 e 100:<input type="number" value="" id="num">
            <button type="button" onclick="ação()">Adicionar</button>
            <select  id="sel" size="10">
                <option value="op">Os valores aparecerão aqui.</option>
            </select>
            <button type="button" onclick="resultado()">Finalizar</button>
        </div>
        
        <div id="res">Aqui aparecerão os resultados</div>
    </section>

    <script src="javascript.js"></script>
</body>
</html>
