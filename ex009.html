<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em que país você mora?</title>
    <style>
        body{
            text-align: center;
            
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Em que país você mora?</h1>
    Insira o nome do seu país: <input type="text" name="txtpais" id="txtpais">
    <input type="button" onclick="verificar()" value="Verificar">
    <div id="res"></div>
    <script>
        function verificar(){
            var txtpais= window.document.getElementById('txtpais')
            var res=window.document.getElementById('res')
            var pais= (txtpais.value)
            
            if (pais== 'Brasil','brasil'){
                res.innerHTML=`Você é Brasileiro!`
            } else{
                res.innerHTML=`Você é estrangeiro.`}
                res.innerHTML+=`<p>Atualmente você mora em: ${pais}</p>`
        }
        
    </script>
</body>
</html>
